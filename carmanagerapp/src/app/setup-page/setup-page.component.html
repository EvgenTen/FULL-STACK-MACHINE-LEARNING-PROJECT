<div class="container">
    
    <div class="circle" style="text-align: center"></div>
    <style>.circle{font-weight:900;}</style>
     
    
</div>
<pre>      </pre>
<div>
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
    <pre>      </pre>
    <canvasjs-chart [options]="chart" [styles]="{width: '100%', height:'360px'}" ></canvasjs-chart>  
    <pre>      </pre>  
</div>
<pre>      </pre>
<h2> Car price prediction 
    <p class="navbar-brand" style="color:rgb(107, 103, 103);"></p> 
    <button id="predict" (click) = "getPredict()" class="btn btn-primary">Predict</button>
</h2>

<table class = "table table-striped">
    
 <thead>
    <tr>
        <th>Price     </th>
        <th>Year</th>

    </tr>
 </thead>
 <tbody>
       <tr *ngFor ="let number of [0,1,2,3,4]" >
          <td> {{finalPredict[number]}}</td>
          <td >{{yearPredict[number]}}</td>
       </tr>
       
 </tbody>
</table>
<h2> Car price percentage 
    <p class="navbar-brand" style="color:rgb(107, 103, 103);"></p> 
</h2>

<table class = "table table-striped">
    
 <thead>
    <tr>
        <th>Percentage</th>
        <th>Year</th>

    </tr>
 </thead>
 <tbody>
       <tr *ngFor ="let number of [5,6,7,8,9]" >
          <td> {{finalPredict[number]}}%</td>
          <td >{{yearPredict[number]}}</td>
       </tr>
       
 </tbody>
</table>
